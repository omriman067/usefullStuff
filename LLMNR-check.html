<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var count = 0
    for (var i = 0; i < 10; i++) {
        var xhr = new XMLHttpRequest();
        var url = 'http://' + Math.random().toString(36).substring(7) + Math.random().toString(36).substring(7);
        console.log("Trying " + url);
        xhr.open('GET', url);
        xhr.onload = function () {
            count = count + 1;
            if (count == 10) {
                alert("Poisoned");
            }

        };
        xhr.send();
    }
</script>
</body>
</html>
